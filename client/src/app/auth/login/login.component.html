<section class="loginForm">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput formControlName="email" placeholder="Email">                          
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>       
        </mat-form-field> 
        <mat-form-field>
            <input type="password" id="password" matInput formControlName="password" placeholder="Password">   
            <mat-hint>Please enter your password.</mat-hint>         
            <mat-error >Password is required</mat-error>            
        </mat-form-field> 
        <button *ngIf="!(isLoading$ | async)" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
