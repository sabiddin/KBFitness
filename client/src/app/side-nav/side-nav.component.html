<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Signup</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>
                    input
                </mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                <span class="nav-caption">Training</span>
            </a>
            <mat-list-item>
                <button mat-icon-button (click)="sidenav.close()">
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Logout</span>
                </button>
            </mat-list-item>           
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <!-- Approach 1 to hide menu for large devices -->
            <!-- <div fxHide.sm fxHide.md fxHide.lg fxHide.gdGap.xl> -->
            <!-- Approach 2 to show the menu only for the xs devices, here we are hiding the menu for anything thats greater than xs -->
            <div fxHide.fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>LOGO</div>
            <!-- Approach 1 to move the links to the end of the toolbar -->
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout class="navigation-items" fxLayoutGap="10px">
                    <li>
                        <a routerLink="/signup">Signup</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li>
                        <a routerLink="/training">Training</a>
                    </li>
                    <li>
                        <a>Logout</a>
                    </li>
                </ul>
            </div>
            <!-- Approach 2 to move the links to the end of the toolbar -->
            <!-- <div fxFlex></div>
            <div>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/training">Training</a>
            </div> -->
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
